<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->

	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="./util.css">
	<link rel="stylesheet" type="text/css" href="./logIn.css">
	<link rel="stylesheet" type="text/css" href="../../../font.css">

	<!--JS-->
	<script src="../../../index.js"></script>
	<script src="../../../models/Info.js"></script>
	<script src="./logIn.js"></script>

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					
					<span class="login100-form-title p-b-33">
						<h2>Account Login</h2>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Invalid email or password">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20" onclick="logIn();">
						<p class="login100-form-btn">Log in</p>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">Don't have an account?</span>

						<a href="../SignUp/signUp.html" class="txt2 hov1">
							Sign Up?
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
